<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="statics/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="screen">1234</div>
            <div class='buttons'>
                <button class="number">9</button>
                <button class="number">8</button>
                <button class="number">7</button>
                <button class="number">6</button>
                <button class="number">5</button>
                <button class="number">4</button>
                <button class="number">3</button>
                <button class="number">2</button>
                <button class="number">1</button>
                <button class="number">0</button>
                <button class="operator">*</button>
                <button class="operator" >+</button>
                <button class="operator">/</button>
                <button class="operator">-</button>
                <button style="background-color: coral;" class="clear">clear</button>
                <button style=" width:200px; border-radius:0px 0px 0px 20px; background-color: cornflowerblue;" class="equal">=</button>
                <button style="margin-left: 35px; border-radius: 0 0 20px; background-color: blue;">del</button>
                


            </div>

        </div>
        
    </div>
    <script src="statics/script.js"></script>
</body>
</html>
